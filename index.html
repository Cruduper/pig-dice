<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Lets Play Pig Dice!</h1>
    </div>
    <form id="player1">
      <div class="form-group">
        <label for="player1Name">Player 1 Name:</label>
        <input required class="player1Name form-control" type="text">
      </div>
    </form>
    <form id="player2">
      <div class="form-group">
        <label for="player2Name">Player 2 Name</label>
          <input required class="player2Name form-control" type="text">
      </div>
    </form>
    <button id="start" class="btn-dark">Start</button>
  </div>
  <div class="player container">
    <h2>Player 1: <span id="player1Name"></span></h2>
      <button id="player1Roll" class="btn-success btn">Roll</button>
      <button id="player1Hold" class="btn-success btn">hold</button>
    <p>Dice Roll:<span id="diceRoll1"></span></p>
    <p>Round Total:<span id="roundTotal1"></span></p>
    <p>Total Score:<span id="TotalScore1"></span></p>

    <h2>Player 2:<span id="player2Name"></span></h2>
      <button id="player2Roll" class="btn-sucess btn">Roll</button>
      <button id="player2Hold" class="btn-sucess btn">Hold</button>
    <p>Dice Roll:<span id="diceRoll2"></span></p>
    <p>Round Total:<span id="roundTotal2"></span></p>
    <p>Total Score:<span id="TotalScore2"></span></p>
  </div>
</body>
</html>
